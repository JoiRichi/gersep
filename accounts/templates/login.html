{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<style>
    input [type=submit]: class="form-control" id="InputPassword1" placeholder="Password"


</style>
<title>Prospective Intern Login</title>
    <style>
    p{
    color: white;
    }

        body{
	background-color: red;
	padding-top: 25vh;
}
/* set form background colour*/
form{
	background: #fff;
}
/* set padding and size of th form */
.form-container{
	border-radius: 10px;
	padding: 30px;
}
    </style>
  <!-- Bootstrap CSS -->
    <link rel="icon" href="{% static '../../static/images/GERSEP.jpg' %}" type="image/x-icon">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
 <link rel="stylesheet" href="css/login_style.css">
</head>

<body style="background-color: MediumSeaGreen">
  <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<!-- Login form creation starts-->
  <section class="container-fluid">
    <!-- row and justify-content-center class is used to place the form in center -->
    <section class="row justify-content-center">
      <section class="col-12 col-sm-6 col-md-4">
           <form style="background-color: DodgerBlue" action="" method="POST" class="form-container">
        <div class="form-group">
          <h4 class="text-center font-weight-bold" style="color: white; "> Prospective Intern Login </h4>
            <h6 class="text-center"style="font-size: 10px; "><strong style="color: red">*</strong>Kindly login with your email address</h6>

                {% csrf_token %}
                {% if error %}
                {{ error }}
                {% endif %}
                {{ form.as_p }}
                <input style="align: right; background-color: green; color: white" type="submit" name="submit" value="Log in"/>
            <p>Don't have an account? <a href="/signup" style="color: orange"><strong> Sign up</strong></a> </p>

       </div>
           </form>
      </section>
    </section>
  </section>


</body>

</html>
